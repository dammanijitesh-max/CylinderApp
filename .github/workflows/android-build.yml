name: Build Kivy APK (Prebuilt P4A)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system packages
        shell: bash
        run: |
          sudo apt update
          sudo apt install -y \
            python3 python3-pip python3-setuptools \
            git zip unzip wget openjdk-17-jdk coreutils \
            autoconf automake libtool libltdl-dev pkg-config \
            build-essential cmake gettext m4 libffi-dev libssl-dev

      - name: Install Buildozer
        run: |
          pip install --upgrade pip Cython buildozer

      - name: Clean previous build
        run: |
          rm -rf ~/.buildozer
          mkdir -p ~/.buildozer/android/platform

      - name: Download prebuilt Python-for-Android toolchain
        run: |
          echo "ðŸ“¦ Downloading prebuilt Python-for-Android..."
          wget -q https://github.com/kivy/python-for-android/archive/refs/tags/2024.04.01.zip -O p4a.zip
          unzip -q p4a.zip
          mv python-for-android-2024.04.01 ~/.buildozer/android/platform/python-for-android
          echo "âœ… Python-for-Android ready."

      - name: Build APK (using prebuilt P4A)
        run: |
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools
          export P4A_NO_DEPENDENCIES_CHECK=1
          echo "ðŸš€ Starting Buildozer build with prebuilt P4A..."
          buildozer -v android debug
          echo "âœ… Build completed!"
          ls -R bin || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: CylinderApp-APK
          path: bin/*.apk
