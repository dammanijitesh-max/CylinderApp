name: Build Kivy APK (Stable P4A)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip python3-setuptools python3-wheel python-is-python3 \
          zip unzip openjdk-17-jdk wget libffi-dev libssl-dev \
          liblzma-dev libtool autoconf pkg-config

    - name: Install Buildozer & Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36

    - name: Install Python-for-Android (P4A) stable build
      run: |
        pip install python-for-android==2024.04.01

    - name: Accept Android SDK licenses
      run: |
        mkdir -p $ANDROID_SDK_ROOT/licenses
        echo -e "24333f8a63b6825ea9c5514f83c2829b004d1fee\n" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
        echo -e "d56f5187479451eabf01fb78af6dfcb131a6481e\n" > $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license
      env:
        ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk

    - name: Build APK
      run: |
        echo "ðŸ“¦ Building APK..."
        buildozer -v android debug
        echo "âœ… APK Build Finished"

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: cylinderapp-apk
        path: bin/*.apk
