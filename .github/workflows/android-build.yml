name: Build Kivy APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system packages
        shell: bash
        run: |
          sudo apt update
          sudo apt install -y \
            python3 python3-pip python3-setuptools \
            git zip unzip wget openjdk-17-jdk coreutils \
            autoconf automake libtool pkg-config build-essential cmake \
            gettext m4 libffi-dev libssl-dev

      - name: Install Python deps
        shell: bash
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer cython
          echo "âœ… Python:" $(which python3)
          echo "âœ… Buildozer:" $(which buildozer)

      - name: Install Android SDK
        shell: bash
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
          cd ~/.buildozer/android/platform/android-sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses || true
          sdkmanager --update || true
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" || true
          mkdir -p "$ANDROID_SDK_ROOT/tools/bin"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "$ANDROID_SDK_ROOT/tools/bin/sdkmanager"

      - name: Build APK
        shell: bash
        run: |
          echo "ðŸ§© Verifying SDK path..."
          export ANDROID_SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:/usr/bin:/usr/local/bin:$PATH"
          echo "SDK Path: $ANDROID_SDK_ROOT"
          /usr/bin/python3 -m buildozer -v android debug
          echo "âœ… Build completed!"
          ls -R bin || true

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CylinderApp-APK
          path: bin/*.apk
