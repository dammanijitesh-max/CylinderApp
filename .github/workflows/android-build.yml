name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip python3-setuptools git zip unzip openjdk-17-jdk wget

    - name: Install Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer cython

    - name: Manually Install Android SDK + NDK + Accept Licenses
      run: |
        mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
        cd ~/.buildozer/android/platform/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools cmdline-tools/latest
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
        yes | sdkmanager --licenses
        yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Build APK
      env:
        ANDROID_SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
        PATH: ${{ github.workspace }}/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/.buildozer/android/platform/android-sdk/platform-tools:${{ env.PATH }}
      run: |
        echo "ðŸ§© Verifying SDK path..."
        echo "SDK Path: $ANDROID_SDK_ROOT"
        ls -R ~/.buildozer/android/platform/android-sdk || true
        echo "ðŸš€ Starting Buildozer build..."
        buildozer -v android debug
        echo "âœ… Build completed!"
        ls -R bin || true

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CylinderApp-APK
        path: bin/*.apk
