name: Build Kivy APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install base system packages
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-setuptools git zip unzip wget openjdk-17-jdk coreutils

      - name: Install Buildozer + Cython
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer cython
          echo "Python path:" $(which python3)
          echo "Buildozer path:" $(which buildozer)
          buildozer version || true

      - name: Install Android SDK and accept licenses
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
          cd ~/.buildozer/android/platform/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

            - name: Build APK
          run: |
          echo "ðŸ§© Verifying SDK path..."
          export ANDROID_SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:/usr/bin:/usr/local/bin:$PATH"
          echo "SDK Path: $ANDROID_SDK_ROOT"
          echo "PATH: $PATH"
          # Create legacy tools symlink so Buildozer finds sdkmanager
          mkdir -p "$ANDROID_SDK_ROOT/tools/bin"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "$ANDROID_SDK_ROOT/tools/bin/sdkmanager"
          /usr/bin/python3 -m buildozer -v android debug
          echo "âœ… Build completed!"
          ls -R bin || true


      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CylinderApp-APK
          path: bin/*.apk
