name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip python3-setuptools git zip unzip openjdk-17-jdk

    - name: Install buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer cython

    - name: Accept Android SDK Licenses and Install Build Tools
      run: |
        mkdir -p ~/.android && touch ~/.android/repositories.cfg
        yes | sdkmanager --licenses || true
        yes | sdkmanager --install "build-tools;36.1.0" "platforms;android-33" "platform-tools" || true

    - name: Build APK
      run: |
        echo "ðŸ“¦ Starting build..."
        buildozer -v android debug
        echo "âœ… Build completed!"
        ls -R bin

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CylinderApp-APK
        path: bin/*.apk
